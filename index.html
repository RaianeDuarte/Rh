<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiane Duarte | RH</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">üåô Modo Escuro</button>

    <div class="card">
        <div class="profile-img">
            <img src="perfil.jpeg" alt="Foto de Raiane Duarte">
        </div>
        <h1>Raiane Duarte</h1>
        <p class="description">| Profissional de Recursos Humanos |</p>

        <div class="social-links">
            <a href="projetos.html" class="projects">
                <i class="fas fa-briefcase"></i> Projetos
            </a>
            <a href="https://www.linkedin.com/in/raianeduarte1" target="_blank" class="linkedin">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="contato.html" class="twitter">
                <i class="fas fa-envelope"></i> Entre em Contato
            </a>
        </div>

        <footer>
            <small>&copy; 2025 Raiane Duarte.</small>
        </footer>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const isDark = body.classList.contains("dark-mode");
            localStorage.setItem("theme", isDark ? "dark" : "light");

            const btn = document.querySelector(".toggle-theme");
            btn.textContent = isDark ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
        }

        window.onload = () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".toggle-theme").textContent = "‚òÄÔ∏è Modo Claro";
            }
        }
    </script>
</body>
</html>
