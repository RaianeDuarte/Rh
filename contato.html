<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Raiane Duarte</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            max-width: 600px;
            background-color: #fff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            margin-bottom: 25px;
            color: #222;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #0077b5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #005b94;
        }

        a.back-link {
            margin-top: 25px;
            display: inline-block;
            color: #0077b5;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        body.dark-mode .contact-container {
            background-color: #2a2a2a;
            color: #fff;
        }

        body.dark-mode input,
        body.dark-mode textarea {
            background-color: #3a3a3a;
            border-color: #555;
            color: #fff;
        }

        body.dark-mode button[type="submit"] {
            background-color: #00d4ff;
            color: #000;
        }
    </style>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">üåô Modo Escuro</button>

    <div class="contact-container">
        <h1>Entre em Contato</h1>
        <form action="https://formsubmit.co/raianeduarte061@gmail.com" method="POST">

            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="message" placeholder="Escreva sua mensagem..." required></textarea>

            <!-- Prote√ß√£o contra spam e redirecionamento -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="obrigado.html">

            <button type="submit">Enviar Mensagem</button>
        </form>
        <a class="back-link" href="index.html">&larr; Voltar ao perfil</a>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const isDark = body.classList.contains("dark-mode");
            localStorage.setItem("theme", isDark ? "dark" : "light");

            const btn = document.querySelector(".toggle-theme");
            btn.textContent = isDark ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
        }

        window.onload = () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".toggle-theme").textContent = "‚òÄÔ∏è Modo Claro";
            }
        }
    </script>
</body>
</html>
